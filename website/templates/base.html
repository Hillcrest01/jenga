<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static' , filename = 'images/buildingSUNSET.jpg') }}">
    <title>Jenga|{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="hidden md:flex justify-center items-center w-full">
        <nav class="flex justify-between w-11/12 mt-4 mb-2">
            <a href="/"><p class="font-mono font-bold text-2xl pt-2" >Jenga.</p></a>
           
          <ul class="flex">
            <li><a href="/" class="block px-2 py-1 m-2 hover:border-4 border-white border-b-[#FFB400]">Home</a></li>
            <li><a href="/services" class="block px-2 py-1 m-2 hover:border-4 border-white border-b-[#FFB400]">Services</a></li>
            <li><a href="/about" class="block  px-2 py-1 m-2 hover:border-4 border-white border-b-[#FFB400]">About</a></li>
            <li><a href="/contact" class="block  px-2 py-1 m-2 border border-black  hover:bg-[#FFB400] hover:border-none hover:text-white">Talk to Us</a></li>
        </ul>
         
        </nav>
    </div>
    <div class="md:hidden grid place-items-center w-full">
        <nav class="flex justify-between w-10/12 mt-4 mb-2">
            <p class="font-mono font-bold text-2xl " >Jenga.</p>
        <button class="outline-none mobile-menu-button cursor-pointer">
            <svg
                class="w-6 h-6 text-black"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
            <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        </nav>
    </div>
    
    <div class="hidden mobile-menu ">
        <ul class="mobile-menu-items">
            <li><a href="/" class="block px-2 py-4 hover:bg-[#FFB400] hover:text-white">Home</a></li>
            <li><a href="/services" class="block  px-2 py-4 hover:hover:bg-[#FFB400] hover:text-white">Services</a></li>
            <li><a href="/about" class="block px-2 py-4 hover:bg-[#FFB400] hover:text-white">About</a></li>
            <li><a href="/contact" class="block px-2 py-4 hover:bg-[#FFB400] hover:text-white">Contact Us</a></li>
        </ul>
    </div>
    

        {% block body %}

        {% endblock %}
